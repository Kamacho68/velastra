version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: client/build
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*

  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm install
        build:
          commands:
            - echo "Backend build complete" # or any necessary command
      artifacts:
        baseDirectory: server
        files:
          - '**/*'
      cache:
        paths:
          - server/node_modules/**